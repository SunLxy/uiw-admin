name: Build uiw
on:
  push:
    branches:
      - master
jobs:
  build-uiw:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - run: npm install
    - run: npm run hoist
    - run: npm run build
    - run: npm run b:website